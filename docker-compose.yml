version: '3'

services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    container_name: laravel-app
    volumes:
      - ./src:/var/www/html
    ports:
      - "8000:80"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./src/.env

  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    env_file:
      - ./src/.env
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data: 